<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4837e6de66.js"
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="./assets/scss/style.css">
    <title>Document</title>
  </head>
  <body>
    <main>
    <!-- Container of small images start -->
    <div  class="container entance d-flex justify-content-center">
      <h3>Please Enter Your Name:</h3>
      <label for="input"></label>
      <input type="text" id="input">
      <button class="btn">Enter</button>
    </div>

      <div class="container ofGallery d-flex justify-content-center">
        <h2 class="welcome"></h2>
        <div class="gallery d-flex mt-5 justify-content-center">
          <a href="./assets/images/img_1_big.jpeg">
            <img src="./assets/images/img_1_small.jpeg" alt="small-1" />
          </a>

          <a href="./assets/images/img_2_big.jpeg">
            <img src="./assets/images/img_2_small.jpeg" alt="small-2" />
          </a>

          <a href="./assets/images/img_3_big.jpeg">
            <img src="./assets/images/img_3_small.jpeg" alt="small-3" />
          </a>

          <a href="./assets/images/img_4_big.jpeg">
            <img src="./assets/images/img_4_small.jpeg" alt="small-4" />
          </a>

          <a href="./assets/images/img_5_big.jpeg">
            <img src="./assets/images/img_5_small.jpeg" alt="small-5" />
          </a>

          <a href="./assets/images/img_6_big.jpeg">
            <img src="./assets/images/img_6_small.jpeg" alt="small-6" />
          </a>
        </div>
      </div>
    <!-- Container of small images end -->

    <!-- Container of popup section start -->
      <div class="container">
        <div class="popup">
          <div class="inner">
            <img src="./assets/images/img_1_big.jpeg" alt="slider-biggest" />
            <div class="close-icon">
              <i class="far fa-times-circle"></i>
            </div>
            <div class="arrows">
              <div class="prev">
                <i class="fas fa-arrow-circle-left"></i>
              </div>
              <div class="next">
                <i class="fas fa-arrow-circle-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Container of popup section end -->
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
